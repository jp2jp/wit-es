<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card tappable class="list-card" *ngFor="let item of data">
    <ion-card-content>
      <ion-item no-margin no-padding no-lines class="list-item">
        <ion-thumbnail item-start>
          <img [src]="item?.image" />
        </ion-thumbnail>
        <h2>{{item?.name}}</h2>
        <p>{{item?.position}}</p>
        <p>{{item?.department}}</p>
        <div item-end class="content-right">
          <p>4:32</p>
        </div>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
