<ion-content>

  <div class="main-container">

    <div class="inner-container" [hidden]="isLoggedIn">

      <div class="logo-container">
        <img src="./assets/logo/wit.png" />
      </div>

      <div class="forms-container">

        <ion-item no-padding>
          <ion-input type="text" placeholder="Username" [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item no-padding>
          <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
        </ion-item>

        <button ion-button full class="login-btn" (click)="login(user)">
          LOGIN
        </button>

      </div>

    </div>

  </div>

</ion-content>
