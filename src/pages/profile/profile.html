<ion-content>

  <div class="top-container">

    <div class="img-container">
      <img *ngIf="user?.profileImage" [src]="user?.profileImage" onerror="this.src='./assets/logo/wit.png'" />
      <img *ngIf="!user?.profileImage" src="./assets/logo/wit.png" onerror="this.src='./assets/logo/wit.png'" />
    </div>

    <div class="image-overlay"></div>

    <div class="name-container">
      <h3>{{user?.firstName}} {{user?.lastName}}</h3>
      <p *ngIf="subjects && subjects?.length > 0">{{subjects?.length}} Subject<span *ngIf="subjects?.length > 1">s</span></p>
    </div>

    <ion-fab bottom right #fab class="fab-btn">
      <button ion-fab>
        <ion-icon name="md-menu"></ion-icon>
      </button>
      <ion-fab-list side="top">
        <button ion-fab color="primary" class="fab-btn-label" (click)="changeImage(fab)">
          <ion-icon name="md-camera"></ion-icon>
          <!-- <ion-label class="gray-font">Change Image</ion-label> -->
        </button>
      </ion-fab-list>
      <ion-fab-list side="left">
        <button ion-fab color="primary" class="fab-btn-label" (click)="settings(fab)">
          <ion-icon name="md-settings"></ion-icon>
          <!-- <ion-label class="gray-font">Settings</ion-label> -->
        </button>
      </ion-fab-list>
      <ion-fab-list side="bottom">
        <button ion-fab color="primary" class="fab-btn-label" (click)="logout(fab)">
          <ion-icon name="md-log-out"></ion-icon>
          <!-- <ion-label class="gray-font">Logout</ion-label> -->
        </button>
      </ion-fab-list>
    </ion-fab>

  </div>

  <div class="info-container">

    <ion-grid no-padding>

      <ion-row>

        <ion-col col-12>

          <!-- <ion-item no-lines no-padding class="info-item">
            <h3 class="info-header gray-font">
              {{user?.role | titlecase}} ID
            </h3>
            <p class="info-value">
              {{user?.uid | uppercase}}
            </p>
          </ion-item> -->

          <ion-item no-lines no-padding class="info-item">
            <h3 class="info-header gray-font">
              Course
            </h3>
            <p class="info-value">
              {{course?.courseDesc}}
            </p>
          </ion-item>

          <ion-item no-lines no-padding class="info-item">
            <h3 class="info-header gray-font">
              Department
            </h3>
            <p class="info-value">
              {{department?.departmentName}}
            </p>
          </ion-item>

          <ion-item no-lines no-padding class="info-item">
            <h3 class="info-header gray-font">
              Phone
            </h3>
            <p class="info-value">
              +639078746722
            </p>
          </ion-item>

          <ion-item no-lines no-padding class="info-item">
            <h3 class="info-header gray-font">
              Email
            </h3>
            <p class="info-value">
              {{user?.email}}
            </p>
          </ion-item>

          <ion-item no-lines no-padding class="info-item">
            <h3 class="info-header gray-font">
              Address
            </h3>
            <p class="info-value">
              {{user?.address}}
            </p>
          </ion-item>

        </ion-col>

        <!-- <ion-col col-3 class="right-col">

          <ion-item no-lines no-padding class="info-item">
            <h3 class="info-header gray-font right-content">
              7 Courses
            </h3>
          </ion-item>

        </ion-col> -->

      </ion-row>

    </ion-grid>

  </div>

  <!-- <button ion-button full class="logout-btn" (click)="logout()">
    LOGOUT
  </button> -->

</ion-content>
